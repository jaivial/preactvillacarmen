services:
  mysql:
    image: mysql:8.0
    container_name: villacarmen-mysql
    command: ["--default-authentication-plugin=mysql_native_password"]
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: villacarmen
      MYSQL_USER: villacarmen
      MYSQL_PASSWORD: villacarmen
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 30

volumes:
  mysql_data:

